name: relock

on:
  workflow_dispatch: null
  schedule:
    - cron:  '15 * * * *'

concurrency: relock

jobs:
  relock:
    name: relock
    runs-on: "ubuntu-latest"
    defaults:
      run:
        shell: bash -leo pipefail {0}

    steps:
      - uses: actions/checkout@v4

      - uses: mamba-org/setup-micromamba@v1
        with:
          environment-file: conda-lock.yml
          environment-name: cf-scripts
          condarc-file: autotick-bot/condarc

      - name: relock
        id: relock
        run: |
          python autotick-bot/relock_me.py > summary.txt
          cat summary.txt
          echo "SUMMARY=$(cat summary.txt)" >> "$GITHUB_OUTPUT"

      - name: Open PR
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: relock w/ conda-lock
          title: relock w/ conda-lock
          body: >
            This pull request relocks the dependencies with conda-lock.

            ${{ steps.relock.outputs.SUMMARY }}
          branch: relock-deps
          delete-branch: true
